<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function () {
        var NebPay = require("nebpay");
        var nebPay = new NebPay();

        var dappAddress = "n1hsd2d5xMT4d64ZX2eFVC43zkkc3w5bZD7";
        //检查扩展是否已安装
        //如果安装了扩展，var“webExtensionWallet”将被注入到web页面中1
        setTimeout(function () {
            if (typeof (webExtensionWallet) === "undefined") {
                //alert ("扩展钱包未安装，请先安装.")
               if(isPC()){
                $("#noExtension").show();
            }
            }
        }, 500);


        $("#search").click(function () {
            var search_value = $("#search_value").val();
            if (search_value == '') {
                search_value = '西游记'
            }
            var to = dappAddress;
            var value = "0";
            var callFunction = "get";
            var callArgs = [];
            callArgs.push(search_value);
            nebPay.simulateCall(to, value, callFunction, JSON.stringify(callArgs), {
                listener: cbSearch
            });
        });

        function cbSearch(resp) {
            var result = resp.result
            if (result === 'null' || result == '') {
                layer.msg('');
                layer.confirm('没有查到记录,是否添加记录？', {
                    btn: ['确定', '取消'] //按钮
                }, function (index) {
                    layer.close(index);
                    location.href = "#set";
                    $('#name').val($("#search_value").val()||'西游记');
                }, function () {
                    console.log(1);
                });
            } else {
                $('#tableList').show();
                var resultObj = JSON.parse(result);
                var len = resultObj.name.split('|-').length;
                var obj = [];
                for (var i = 0; i < len; i++) {
                    var temp = {
                        name: resultObj.name.split('|-')[i],
                        phone: resultObj.phone.split('|-')[i],
                        date: resultObj.date.split('|-')[i],
                        key: resultObj.key,
                        remark:resultObj.remark.split('|-')[i]
                    }
                    obj.push(temp);
                }
                Vue.set(app, 'list', obj);
                $('#app').show();
                toTarget('app');

                $('#addRecord').on('click',function(){
                    toTarget('set');
                })
            }
        }

        function toTarget(id) {
            $("html,body").animate({scrollTop: $("#" + id).offset().top}, 1000);
        }

        $("#push").click(function () {
            var name = $('#name').val();
            var user = $('#user').val();
            var phone = $('#phone').val();
            var date = $('#date').val();
            var remark = $('#remark').val();
            if (name == '') {
                layer.msg('图书名称不能为空');
                return;
            } else if (user == '') {
                layer.msg('借阅人不能为空');
                return;
            } else if (phone == '') {
                layer.msg('借阅人手机号不能为空');
                return;
            } else if (date == '') {
                layer.msg('借阅时间不能为空');
                return;
            }
            var to = dappAddress;
            var value = "0";
            var callFunction = "save"
            var callArgs = [];
            callArgs.push(name);
            callArgs.push(user);
            callArgs.push(phone);
            callArgs.push(new Date().format("yyyy-MM-dd"))
            callArgs.push(remark);
            nebPay.call(to, value, callFunction, JSON.stringify(callArgs), {
                listener: cbPush
            });
        });

        function cbPush(resp) {
            console.log("response of push: " + resp)
        }

        var app = new Vue({
            el: '#app',
            data: {
                list: []
            }
        });


        Date.prototype.format = function (format) {
            var args = {
                "M+": this.getMonth() + 1,
                "d+": this.getDate(),
                "h+": this.getHours(),
                "m+": this.getMinutes(),
                "s+": this.getSeconds(),
                "q+": Math.floor((this.getMonth() + 3) / 3),  //quarter
                "S": this.getMilliseconds()
            };
            if (/(y+)/.test(format))
                format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var i in args) {
                var n = args[i];
                if (new RegExp("(" + i + ")").test(format))
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
            }
            return format;
        };
    })
    
    function isPC() {
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android", "iPhone",
        "SymbianOS", "Windows Phone",
        "iPad", "iPod"];
    var flag = true;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            flag = false;
            break;
        }
    }
    return flag;
}
</script>
